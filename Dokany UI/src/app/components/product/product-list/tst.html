<a [routerLink]="['/product' , 0]" class="btn btn-success col-lg-3 col-md-4 col-6 text-light add-new-btn">Add New Product</a>
<br />
<br />

<table class="table table-bordered">
    <tr>
        <th class="">Id</th>
        <th class="">Name</th>
        <th class="">Quantity</th>
        <th class="">Price</th>
        <th class="">Category</th>
        <th>Management</th>
    </tr>
    <tr *ngFor="let product of prodcuts">
        <td>{{ product.Id }}</td>
        <td>{{ product.Name }}</td>
        <td>{{ product.Quantity }}</td>
        <td>{{ product.Price }}</td>
        <td>{{ product.Category }}</td>
        <td><a [routerLink]="['/product' , product.Id]" class="btn btn-info text-light">Edit</a>
        <a class="btn btn-primary text-light" data-toggle="modal" data-target="#modalDetail">Detail</a>
        <a class="btn btn-danger text-light" data-toggle="modal" data-target="#exampleModal" (click)="OnSetIdForDelete(category.Id)">Delete</a></td>
    </tr> 
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to delete this product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="OnDelete()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal Details-->
    <div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Product Detail</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
